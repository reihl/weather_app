apiVersion: 1

providers:
  - name: 'Default'
    orgId: 1
    folder: ''           # The folder name in Grafana UI (empty = General)
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      # This path tells Grafana where the JSON files are INSIDE THE CONTAINER
      path: /etc/grafana/provisioning/dashboards
